version: "3"
build:
  steps:
    - type: apt-get
      packages: ["build-essential", "curl", "git", "nano", "software-properties-common", "ssh", "sudo", "tar", "unzip", "vim", "wget", "zip", "apt-transport-https", "gnupg"]
    - type: command
      command: |
        curl -fsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor > bazel.gpg
        sudo mv bazel.gpg /etc/apt/trusted.gpg.d/
        echo "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8" | sudo tee /etc/apt/sources.list.d/bazel.list
        sudo apt update
        sudo apt install -y bazel
      user: devzero
    - type: command
      command: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl && rm kubectl
      directory: /home/devzero
      user: devzero
    - type: command
      command: |
        curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
        chmod 700 get_helm.sh
        ./get_helm.sh
        rm get_helm.sh
      user: devzero
    - type: command
      command: |
        sudo git clone https://github.com/ahmetb/kubectx /opt/kubectx
        sudo ln -s /opt/kubectx/kubectx /usr/local/bin/kubectx
        sudo ln -s /opt/kubectx/kubens /usr/local/bin/kubens
      user: devzero
    - type: command
      command: |
        cat >> /home/devzero/.bashrc << 'EOF'

        # kubectl aliases
        alias k='kubectl'
        alias kd='kubectl describe'
        alias kdel='kubectl delete'
        alias kg='kubectl get'
        alias kga='kubectl get all'
        alias kgn='kubectl get po --all-namespaces'

        EOF
      user: devzero

launch:
  steps:
    - type: command
      command: |
        helm upgrade --install \
          -n bazel-buildfarm \
          --create-namespace \
          bazel-buildfarm \
          oci://ghcr.io/ellie-idb/buildfarm \
          --set server.image.repository=docker.io/bazelbuild/buildfarm-server \
          --set shardWorker.image.repository=docker.io/bazelbuild/buildfarm-worker \
          --version "0.2.6"
    - type: command
      command: |
        kubectl port-forward service/bazel-buildfarm-server -n bazel-buildfarm 8980:8980 --address 0.0.0.0 &